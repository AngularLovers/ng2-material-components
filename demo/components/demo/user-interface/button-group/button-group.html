<div class="demo-button-groups">

    <bw-button-group [options]="options" type="default" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="primary" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="info" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="warning" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="danger" (optionSelected)="onOptionSelected($event)"></bw-button-group>

    <p class="lead m-t-20">
        Default option Selected
    </p>

    <bw-button-group [options]="options" type="default" [activeOption]="defaultOptionSelected" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="primary" [activeOption]="defaultOptionSelected" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="info" [activeOption]="defaultOptionSelected" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="warning" [activeOption]="defaultOptionSelected" (optionSelected)="onOptionSelected($event)"></bw-button-group>
    <bw-button-group [options]="options" type="danger" [activeOption]="defaultOptionSelected" (optionSelected)="onOptionSelected($event)"></bw-button-group>

</div>
