<form [formGroup]="fg" #f="ngForm">

    <pre>
        {{ f.value | json }}
    </pre>

    <div class="row m-t-35">
        <div class="col-xs-12 col-sm-4">
            <!-- Standard Date Time Picker -->
            <date-range-picker
                [fgd]="f"
                field="dateRange1"
                (rangeChanged)="rangeChanged($event)">
            </date-range-picker>
        </div>

    </div>

</form>
