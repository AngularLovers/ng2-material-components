
<form [formGroup]="fg" #f="ngForm">

    <pre>
        {{ fg.value | json }}
    </pre>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-4">
            <!-- Normal password -->
            <password [fg]="fg"
                field="password"
                label="User Password"></password>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Disabled Password -->
            <password [fg]="fg"
                [disabled]="true"
                field="disabledPassword"
                label="Password Disabled"></password>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Enforcing Complexity -->
            <password [fg]="fg"
                [enforceComplexity]="true"
                field="complexPassword"
                label="Complex Password"></password>
        </div>


    </div>

</form>
