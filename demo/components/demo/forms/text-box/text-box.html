<form [formGroup]="fg" #f="ngForm">

    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <!-- First Name -->
            <text-box [fgd]="f" field="firstName" label="First Name"></text-box>
        </div>
        <div class="col-xs-12 col-sm-4">
            <!-- Middle Name -->
            <text-box [fgd]="f" field="middleName" [disabled]="true" label="Middle Name"></text-box>
        </div>
        <div class="col-xs-12 col-sm-4">
            <!-- Last Name -->
            <text-box [fgd]="f" field="lastName" label="Last Name" [value]="'Some Lastname'"></text-box>
        </div>
    </div>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-6">
            <!-- Icon on the left -->
            <text-box
                [fgd]="f"
                field="withLeftIcon"
                label="Icon on the left"
                leftIcon="account-add">
            </text-box>
        </div>

        <div class="col-xs-12 col-sm-6">
            <!-- Icon on the right also -->
            <text-box
                [fgd]="f"
                field="withLeftIcon"
                label="Icon on the left"
                rightIcon="face">
            </text-box>
        </div>

    </div>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-4">
            <!-- Required Validation -->
            <text-box
                [fgd]="f"
                field="required"
                label="Required field"
                [required]="true">
            </text-box>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Min Validation -->
            <text-box
                [fgd]="f"
                field="min5"
                label="5 characters minimum"
                [min]="5">
            </text-box>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Min Validation -->
            <text-box
                [fgd]="f"
                field="max10"
                label="10 characters max"
                [max]="10">
            </text-box>
        </div>

    </div>


</form>
