
<form [formGroup]="fg">

    <pre>
        {{ fg.value | json }}
    </pre>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-3">
            <!-- Integer -->
            <number [fg]="fg"
                field="integer"
                label="Integer"></number>
        </div>

        <div class="col-xs-12 col-sm-3">
            <!-- Decimal -->
            <number [fg]="fg"
                [decimal]="true"
                field="decimal"
                label="Decimal"></number>
        </div>

        <div class="col-xs-12 col-sm-3">
            <!-- Decimal -->
            <number [fg]="fg"
                [currency]="true"
                field="currency"
                label="Currency"></number>
        </div>

        <div class="col-xs-12 col-sm-3">
            <!-- Decimal -->
            <number [fg]="fg"
                [percent]="true"
                field="percentage"
                label="Percentage"></number>
        </div>

    </div>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-3">
            <!-- Disabled -->
            <number [fg]="fg"
                [disabled]="true"
                [currency]="true"
                field="disabled"
                label="Currency (Disabled)"></number>
        </div>

        <div class="col-xs-12 col-sm-3">
            <!-- Default value -->
            <number [fg]="fg"
                field="defaultValue"
                label="Default Value"
                [value]="99"></number>
        </div>

    </div>

</form>
