
<form [formGroup]="fg">

    <pre>
        {{ fg.value | json }}
    </pre>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-4">
            <!-- Personal phone -->
            <phone [fg]="fg"
                field="phone"
                label="Personal Phone"></phone>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Disabled phone -->
            <phone [fg]="fg"
                [disabled]="true"
                field="disabledPhone"
                label="Phone Disabled"></phone>
        </div>

    </div>

</form>
