
<form [formGroup]="fg" #f="ngForm">

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-4">
            <!-- Personal phone -->
            <phone [fgd]="f"
                field="phone"
                label="Personal Phone"></phone>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Disabled phone -->
            <phone [fgd]="f"
                [disabled]="true"
                field="disabledPhone"
                label="Phone Disabled"></phone>
        </div>

    </div>

</form>
