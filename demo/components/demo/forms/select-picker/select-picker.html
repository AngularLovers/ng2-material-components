
<form [formGroup]="fg">

    <pre>
        {{ fg.value | json }}
    </pre>

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-4">
            <!-- Simple select -->
            <select-picker [fg]="fg"
                field="color"
                label="Colors"
                [liveSearch]="true"
                [items]="colorItems"
                liveSearchPlaceholder="... type to seach ..."
                liveSearchStyle="startsWith">
            </select-picker>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Select with live search -->
            <select-picker [fg]="fg"
                field="color1"
                label="Colors"
                [disabled]="true"
                [items]="colorItems">
            </select-picker>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Multiselection -->
            <select-picker [fg]="fg"
                field="multipleColors"
                label="Colors"
                [multiple]="true"
                [items]="colorItems"
                [maxOptions]="2">
            </select-picker>
        </div>

    </div>

</form>
