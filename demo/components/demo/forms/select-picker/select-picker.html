
<form [formGroup]="fg" #f="ngForm">

    <div class="row m-t-35">

        <div class="col-xs-12 col-sm-4">
            <!-- Simple select -->
            <select-picker [fgd]="f"
                field="color"
                label="Colors"
                [liveSearch]="false"
                [items]="colorItems">
            </select-picker>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Select with live search -->
            <select-picker [fgd]="f"
                field="color"
                label="Colors"
                [items]="colorItems">
            </select-picker>
        </div>

        <div class="col-xs-12 col-sm-4">
            <!-- Multiselection -->
            <select-picker [fgd]="f"
                field="color"
                label="Colors"
                [allowMultiSelection]="true"
                [items]="colorItems">
            </select-picker>
        </div>

    </div>

</form>
